<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <h1>Pending Player Approvals</h1>
    <table>
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Role</th>
                <th>Matches</th>
                <th>Average</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for player in pending_players %}
            <tr>
                <td>{{ player[1] }}</td>
                <td>{{ player[2] }}</td>
                <td>{{ player[3] }}</td>
                <td>{{ player[4] }}</td>
                <td>
                    <a href="{{ url_for('approve_player', player_id=player[0]) }}">Approve</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('Players') }}">Back to Players</a>
</body>
</html>
